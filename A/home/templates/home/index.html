{% extends 'base.html' %}

{% block content %}
    <h3 class="text-center">home page (index)</h3>
    <div class="card">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:6 }}</a>
        {% endfor %}
    </div>
{% endblock content %}
